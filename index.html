<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект - Место. Спринт - JavaScrips - 1">
  <meta name="keywords" content="адаптивный сайт, жак-ив кусто, красивые места">
  <meta name="author" content="Матвеев Олег">
  <title>Изучаем JavaScrips - проект Место...</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/avatar-jacue-iv-custo.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <!-- <div class="element">
          <img class="element__image" src="images/element-karachaevsk.jpg" alt="Карачаево">
          <div class="element__description">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <button type="button" class="element__like-icon"></button>
        </div> -->
      </section>

    </main>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="inputForm" class="popup__input-form" novalidate>
          <input type="text" placeholder="Жак-Ив Кусто" name="_name" 
            class="popup__input-text popup__input-text_name" minlength="2" maxlength="40" required>
          <span class="popup__error popup__error_name" id="input_form_name_error">Введите имя</span>
          <input type="text" placeholder="Исследователь океана" name="_description" 
            class="popup__input-text popup__input-text_description" minlength="2" maxlength="200" required>
          <span class="popup__error popup__error_description" id="input_form_desciption_error">Введите род занятий</span>
          <button type="submit" class="popup__input-btn">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="card-popup">
      <div class="card-popup__container">
        <button type="button" class="card-popup__close"></button>
        <h3 class="card-popup__title">Новое место</h3>
        <form name="inputCard" class="card-popup__input-form" novalidate>
          <input type="text" placeholder="Название" name="_name" 
            class="card-popup__input-text card-popup__input-text_name" minlength="1" maxlength="30" required>
          <span class="card-popup__error card-popup__error_name" id="card_form_name_error">Заполните это поле</span>
          <input type="url" placeholder="Ссылка на картинку" name="_link" 
            class="card-popup__input-text card-popup__input-text_link" required>
          <span class="card-popup__error card-popup__error_link" id="card_form_link_error">Введите URL картинки</span>
          <button type="submit" class="card-popup__input-btn">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="img-popup">
      <div class="img-popup__container">
        <button type="button" class="img-popup__close"></button>
        <img class="img-popup__fullpic" src="#" alt="#">
        <h3 class="img-popup__title">Тестовое название</h3>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Матвеев Олег</p>
    </footer>
  </div>

  <template id="elem__container">
    <div class="element">
      <img class="element__image" src="images/element-dombai.jpg" alt="Домбай">
      <div class="element__description">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__trash-icon"></button>
        <button type="button" class="element__like-icon"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
